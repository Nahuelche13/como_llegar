name: como_llegar
description: Mapa de buses en Maldonado.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0'

dependencies:
  http: ^1.0.0
  latlong2: ^0.9.0
  geolocator: ^9.0.0
  flutter_map: ^5.0.0
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  sliding_up_panel: ^2.0.0+1
  graphql_flutter: ^5.1.2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.6

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  image_path: "assets/icon64.png"
  adaptive_icon_background: "#FFFFFF" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/icon128.png" # only available for Android 8.0 devices and above

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icon128.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true
